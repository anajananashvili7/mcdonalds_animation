<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mcdonalds Animation</title>
</head>
<body>
    <div class="container" id="banner-screen">
        <!--Backgrounds-->
        <img src="img/bg_frame1.jpg" alt="Background" class="background" id="background-1">
        <img src="img/bg_frame3.jpg" alt="Background" class="background-2 hidden" id="background-2">
        <img src="img/bg_frame4.jpg" alt="Background" class="background-3 hidden" id="background-3">

         <!--Overlay images-->
        <img src="img/drink_fries_burger_chicken.png" alt="Overlay" class="overlay" id="overlay">
        <img src="img/drink_fries_burger_cheese.png" alt="burger cheese" class="overlay-2 hidden" id="overlay-2">
        <img src="img/drink_fries_burger_fish.png" alt="burger fish" class="overlay-3 hidden" id="overlay-3">
        
        
        
        <!--Overlay images-->
        <img src="img/txt_chicken_paprika.png" alt="Chicken Paprika" class="description" id="product-name">
        <img src="img/txt_double_cheeseburger.png" alt="Double cheesburger" class="description-2 hidden" id="product-name-2">
        <img src="img/txt_filet-o-fish.png" alt="Filet O fish" class="description-3 hidden" id="product-name-3">
        
        
        <!-- Stripe images -->
         <div class="stripes">
            <img src="img/stripe_red.png" alt="Red Stripe" class="stripe red" id="red">
            <img src="img/stripe_blue.png" alt="Blue Stripe" class="stripe blue" id="blue">
            <img src="img/stripe_yellow.png" alt="Yellow Stripe" class="stripe yellow" id="yellow">
            <img src="img/stripe_green.png" alt="Green Stripe" class="stripe green" id="green">
         </div>
        
        
         <!-- Same for all of them -->
        <img src="img/txt_footer_logo.png" alt="Footer Logo" class="footer-logo">
        <img src="img/txt_headline_890.png" alt="Headline" class="headline" id="headline">
        <img src="img/bigbang.png" alt="Big Bang" class="bigbang transparent" id="bigbang">
        <img src="img/price_890.png" alt="Price" class="price transparent" id="price">
        
        <!--Last background elements-->
        <img src="img/bigbang.png" alt="Big Bang" class="big-bang-xl hidden" id="cta-logo">
        <img src="img/button_cta.png" class="cta hidden" id="cta"> 
    </div>

  
   
    

    <script src="script.js"></script>
</body>
</html>
